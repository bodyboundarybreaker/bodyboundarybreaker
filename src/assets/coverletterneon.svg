</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1536" role="img" aria-labelledby="coverTitle" preserveAspectRatio="xMidYMid slice">
  <title id="coverTitle">Neon cover background</title>
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#071029" />
      <stop offset="50%" stop-color="#00121a" />
      <stop offset="100%" stop-color="#050016" />
    </linearGradient>

    <radialGradient id="neonA" cx="30%" cy="20%" r="40%">
      <stop offset="0%" stop-color="#ff5ef8" stop-opacity="0.95"/>
      <stop offset="40%" stop-color="#7a00ff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="neonB" cx="80%" cy="70%" r="50%">
      <stop offset="0%" stop-color="#00fff0" stop-opacity="0.9"/>
      <stop offset="35%" stop-color="#00a7ff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="b" />
      <feMerge>
        <feMergeNode in="b" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Base dark background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)" />

  <!-- Soft neon blobs that scale with the viewport -->
  <g filter="url(#glow)">
    <ellipse cx="250" cy="200" rx="260" ry="160" fill="url(#neonA)" />
    <ellipse cx="820" cy="1100" rx="420" ry="340" fill="url(#neonB)" />
  </g>

  <!-- Abstract diagonal lines for subtle texture -->
  <g stroke-width="2" stroke-linecap="round" opacity="0.18">
    <path d="M-200 200 L1240 200" stroke="#7a00ff" />
    <path d="M-200 520 L1240 520" stroke="#00a7ff" />
    <path d="M-200 840 L1240 840" stroke="#ff5ef8" />
  </g>

  <!-- Faint grid of dots for depth (scales with viewBox) -->
  <g opacity="0.06" fill="#ffffff">
    <!-- generate a simple pattern of dots using multiple circles -->
    <circle cx="100" cy="140" r="2" />
    <circle cx="180" cy="300" r="1.5" />
    <circle cx="320" cy="420" r="1.6" />
    <circle cx="460" cy="620" r="2" />
    <circle cx="720" cy="800" r="1.6" />
    <circle cx="900" cy="1200" r="2" />
  </g>

  <!-- Optional center highlight for readable content overlay -->
  <g>
    <rect x="64" y="220" width="896" height="640" rx="20" fill="#000" opacity="0.04" />
  </g>

</svg>
</svg>
