<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" role="img" aria-labelledby="bbblogoTitle" preserveAspectRatio="xMidYMid meet">
  <title id="bbblogoTitle">Body Boundary Breaker logo</title>
  <!-- Simple, geometric mark plus wordmark. Colors chosen for good contrast and accessibility. -->
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#00BFA6" />
      <stop offset="100%" stop-color="#0AA1FF" />
    </linearGradient>
    <style>
      .mark{fill:url(#g1)}
      .word{fill:#0b2540;font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-weight:700}
    </style>
  </defs>

  <!-- Circular geometric mark on the left -->
  <g transform="translate(60,100)">
    <circle class="mark" cx="0" cy="0" r="56" />
    <!-- inner negative-space B shape created with path for crisp scaling -->
    <path d="M-18 -40 C10 -40, 26 -28, 26 -8 C26 6, 12 14, -6 18" fill="#fff" />
    <path d="M-18 10 C8 10, 26 22, 26 40 C26 58, 8 72, -18 72" fill="#fff" transform="translate(0,-40) scale(1,0.78)" />
  </g>

  <!-- Wordmark to the right. Use viewBox units so it scales cleanly. -->
  <g transform="translate(140,120)">
    <text class="word" x="0" y="0" font-size="48">Body Boundary</text>
    <text class="word" x="0" y="46" font-size="34" opacity="0.95">Breaker</text>
  </g>

</svg>
