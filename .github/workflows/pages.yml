name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

# Explicitly grant id-token permission which Actions/configure-pages may require
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you have a build step (npm, hugo, etc.), run it here and point 'path' to the output directory.
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: src

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
